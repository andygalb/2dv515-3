
<div class="form-container">
  <mat-form-field>
    <input matInput placeholder="Search Term" [(ngModel)]="query">
  </mat-form-field>

  <mat-form-field>
    <mat-select [(ngModel)]="searchMethod" placeholder="Search Method">
      <mat-option value="0">Frequency</mat-option>
      <mat-option value="1">Frequency+Location</mat-option>
      <mat-option value="2">Frequency+Location+PR</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="searchSwitcher()">Go!</button>
</div>

<div *ngIf="results">
  <table mat-table [dataSource]="results" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> URL</th>
      <td mat-cell *matCellDef="let element"> {{element.url}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef> Total Score </th>
      <td mat-cell *matCellDef="let element"> {{element.score | number : '1.2-2'}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="locationScore">
      <th mat-header-cell *matHeaderCellDef> Loc. Score </th>
      <td mat-cell *matCellDef="let element"> {{element.locationScore | number : '1.2-2'}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="frequencyScore">
      <th mat-header-cell *matHeaderCellDef> Freq. Score </th>
      <td mat-cell *matCellDef="let element"> {{element.contentScore | number : '1.2-2'}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="pageRankScore">
      <th mat-header-cell *matHeaderCellDef> PR Score </th>
      <td mat-cell *matCellDef="let element"> {{element.pageRankScore | number : '1.2-2'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
